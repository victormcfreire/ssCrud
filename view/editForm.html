<div class="row" style="margin-top: 30px; width: 100vw; max-width: 100%;">
    <div class="col-lg-5" style=" width: 50%;">
        <h3>Alterar</h3>
    </div>
    <div class="col-lg-2 form-bar" style="width: 20%; float: right;">
        <ss-formbtn scopeuser="user" data="$ctrl.receivingData" operation="edit"></ss-formbtn>
    </div>
</div>

<div class="jumbotron">
    <table class="table table-striped table-dark table-borderless">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <form name="userForm">
                <tr>
                    <td>
                        <div class="form-outline" style="width: 30px;">
                            <input style="width: 80px;" class="form-control form-control-sm" id="id" type="number"
                                size="5" readonly ng-init="user.id" ng-model="user.id">
                        </div>
                    </td>
                    <td>
                        <div class="form-outline">
                            <input class="form-control form-control-sm" id="name" type="text" ng-init="user.name"
                                ng-model="user.name" ng-required>
                        </div>
                    </td>
                    <td>
                        <div class="form-outline">
                            <input class="form-control form-control-sm" id="username" type="text"
                                ng-init="user.username" ng-model="user.username" ng-required>
                        </div>
                    </td>
                    <td>
                        <div class="form-outline">
                            <input class="form-control form-control-sm" id="password" type="password"
                                ng-init="user.password" ng-model="user.password" ng-required>
                        </div>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</div>
<div class="col-lg-12 float-right" style="margin-bottom: 20px;">
    <ss-formbtn scopeuser="user" data="$ctrl.receivingData" operation="edit"></ss-formbtn>
</div>
