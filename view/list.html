<div ng-show="$ctrl.tooManyUsers" class="alert alert-warning">
    Selecione apenas um usu√°rio
    <div style="float:right;">
        <button type="button" class="close" ng-click="$ctrl.tooManyUsers = false">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="row" style="margin-top: 25px; margin-right: 0; width: 100vw; max-width: 100%;">
    <div class="col-lg-2" style="width: 50%;">
        <h3>Lista</h3>
    </div>
    <div class="col-lg-10 form-bar" style="width: 50%; float: right;">
        <ss-crud-btn ng-model="search" data="data" selectedusers="selectedUsers" toomanyusers="$ctrl.tooManyUsers">
        </ss-crud-btn>
    </div>
</div>
<div>
    <ss-table filter="search" data="data" checkclicked="result(data)"></ss-table>
</div>

<div style="float: right;">
    <dir-pagination-controls max-size="7" boundary-links="true" class="ml-pagination-numbers"></dir-pagination-controls>
</div>
