<div class="d-flex">
    <div class="mr-auto p-2" style="margin-top: 50px; margin-left: 20px;">
        <h3>Novo</h3>
    </div>
    <div class="p-2" style="margin-top: 50px; margin-right: 20px;">
        <ss-formbtn></ss-formbtn>
    </div>
</div>

<div class="jumbotron">
    <table class="table table-striped table-dark table-borderless">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="form-outline">
                        <input class="form-control form-control-sm" name="id" type="number" ng-model="user.id">
                    </div>
                </td>
                <td> 
                    <div class="form-outline">
                        <input class="form-control form-control-sm" name="name" type="text" ng-model="user.name">
                    </div>
                 </td>
                <td> 
                    <div class="form-outline">
                        <input class="form-control form-control-sm" name="username" type="text" ng-model="user.username">
                    </div>
                </td>
                <td> 
                    <div class="form-outline">
                        <input class="form-control form-control-sm" name="password" type="password" ng-model="user.password">
                    </div> 
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="float-right" style="margin-right: 27px;">
    <ss-formbtn></ss-formbtn>
</div>
