<div class="jumbotron">
    <table class="table table-striped table-dark table-borderless">
        <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in $ctrl.users | filter: $scope.searchInput">
                <td style="text-align: center;">
                    <div>
                        <input class="form-check-input" type="checkbox" value="" ng-model="user.selected" ng-click="$ctrl.verifyUserSelected($ctrl.users)">
                    </div> 
                </td>
                <td> {{user.id}} </td>
                <td> {{user.name}} </td>
                <td> {{user.username}} </td>
            </tr>
        </tbody>
    </table>
</div>
