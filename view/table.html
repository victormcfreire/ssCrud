<div class="jumbotron">
    <table class="table table-striped table-dark table-borderless">
        <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="user in $ctrl.receivingData | orderBy: reverse: true 
                | filter: $ctrl.filter | itemsPerPage: 6 track by user.id">
                <td style="text-align: center;">
                    <form id="checkForm">
                        <div>
                            <input class="form-check-input" type="checkbox" ng-model="user.selected" ng-click="$ctrl.checkclicked()">
                        </div> 
                    </form>
                </td>
                <td> {{ ::user.id}} </td>
                <td> {{ ::user.name}} </td>
                <td> {{ ::user.username}} </td>
            </tr>
        </tbody>
    </table>
</div>
